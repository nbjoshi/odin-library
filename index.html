<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibTracker - Manage Your Personal Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1a52dce718.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><a href="index.html">LibTracker</a></h1>
        <button>
          <a href="index.html"><i class="fa-solid fa-user"></i> Log in</a>
        </button>
      </header>

      <main>
        <section class="add-book-section">
          <h3 id="books-read-label">Book's Read: 0</h3>
          <button class="open-modal-btn">
            <i class="fa-solid fa-plus"></i> Add Book
          </button>
        </section>
        <div class="book-container"></div>
      </main>
    </div>

    <div class="modal hidden" role="dialog">
      <div class="modal-content">
        <h1 id="modal-title">Add A New Book</h1>
        <form class="book-form">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />

          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />

          <input type="text" id="genre" name="genre" placeholder="Genre" />

          <input
            type="number"
            id="rating"
            name="rating"
            min="1"
            max="5"
            placeholder="Rating"
          />

          <div class="read-box">
            <label for="read">
              Read?
              <input type="checkbox" id="read" name="read" />
            </label>
          </div>

          <div class="buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
