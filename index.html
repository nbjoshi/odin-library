<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibTracker - Manage Your Personal Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1a52dce718.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><a href="index.html">LibTracker</a></h1>
        <button>
          <a href="index.html"><i class="fa-solid fa-user"></i> Log in</a>
        </button>
      </header>

      <main>
        <section class="add-book-section">
          <h3 id="books-read-label">Books Read: 0</h3>
          <button class="open-modal-btn">
            <i class="fa-solid fa-plus"></i> Add Book
          </button>
        </section>
        <div class="book-container"></div>
      </main>
    </div>

    <div class="modal hidden" role="dialog">
      <div class="modal-content">
        <form class="form">
          <p class="title">Add Book</p>
          <p class="message">Fill in the details below.</p>
          <label>
            <input
              required
              type="text"
              class="input"
              id="title"
              placeholder="Title"
            />
          </label>
          <label>
            <input
              required
              type="text"
              class="input"
              id="author"
              placeholder="Author"
            />
          </label>
          <label>
            <input type="text" class="input" id="genre" placeholder="Genre" />
          </label>
          <label>
            <input
              type="number"
              class="input"
              id="rating"
              min="1"
              max="5"
              placeholder=""
            />
            <p>Rating</p>
          </label>
          <label class="flex">
            <input type="checkbox" id="read" class="input" />
            <span>Read?</span>
          </label>
          <div class="buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
