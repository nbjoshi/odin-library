<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibTracker - Manage Your Personal Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1a52dce718.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>LibTracker</h1>
        <button aria-label="Log in to your account">
          <i class="fa-solid fa-user"></i> Log in
        </button>
      </header>

      <main>
        <section class="add-book-section">
          <button class="open-modal-btn" aria-label="Add a new book">
            <i class="fa-solid fa-plus"></i> Add Book
          </button>
          <div class="book-container"></div>
        </section>
      </main>
    </div>

    <div
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-content">
        <h1 id="modal-title">Add A New Book</h1>
        <form class="book-form" aria-label="Book information form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />

          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" />

          <label for="rating">Rating (1-5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" />

          <div class="read-box">
            <label for="read">
              Read?
              <input type="checkbox" id="read" name="read" />
            </label>
          </div>

          <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
